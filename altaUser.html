<div class="container">
		<div class="page-header">
			<center> <h1>{{titulo}}</h1>   </center>     
		</div>
		<div class="CajaInicio animated bounceInRight">
			<h1>Complete los datos del formulario</h1>

			<form id="FormIngreso"  enctype="multipart/form-data" >
				<div style="color:black"><input type="text" name="nombre" ng-model="usuario.nombre" placeholder="Ingrese nombre" value="" />Nombre</div>
				<div style="color:black" ng-if="tipo=='admin' || titulo=='Nuevo Usuario'"><input type="text" name="mail" ng-model="usuario.correo" placeholder="Ingrese correo electrónico" value="" /> Correo</div>
				<div style="color:black" ng-show="titulo=='Modificar Datos'"><input type="checkbox" ng-model="usuario.modificarPass"> Modificar Contraseña</div>
				<div style="color:black"><input type="password" name="pass" ng-model="usuario.clave" placeholder="Ingrese contraseña" value="" /> Clave</div>
				<select name="tipo" ng-model="usuario.tipo">
					<option value="comprador">Comprador</option>
					<option value="vendedor">Vendedor</option>
				</select>
				<input ng-show="!uploader.queue[0]" type="file" nv-file-select uploader="uploader"/>
				<li ng-repeat="item in uploader.queue">
					<!-- nombre del archivo -->
					<div style="color:black">Imagen actual</div> <!--span ng-bind="item.file.name"></span--><br/>
					<!-- imagen del archivo -->
					<div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
					<!-- boton upload. Lo puedo usar para carar las fotos o crear
						mi propia funcion y llamar a uploader.uploadAll() -->
					<!-- <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
						<span class="glyphicon glyphicon-upload"></span> Upload
					</button> -->
					<!-- boton remove -->
					<button type="button" class="btn btn-warning btn-xs" ng-click="item.remove()">
						<span class="glyphicon glyphicon-trash"></span> Cambiar
					</button>
				</li>  
				

				<!--img  ng-src="fotos/{{persona.foto}}" class="fotoform" id="foto" ng-model="persona.foto"/-->
				<!--p style="  color: black;">*La foto se actualiza al guardar.</p-->

				<br>
				<center><a class="btn btn-info " name="guardar" ng-click="Guardar()" ><span class="glyphicon glyphicon-save">&nbsp;</span>{{aceptar}}</a></center>
					
				<input type="hidden" value="" id="idParaModificar" name="agregar" ng-model="usuario.id"/>
				<input type="hidden" value="" ng-model="usuario.foto"/>
				<input type="hidden" value="" id="hdnAgregar" name="agregar" />
				</div>

			</form>
	</div>
